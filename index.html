<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <form action="" name="calculator">

            <input type="text" class="text" name="text1" disabled>
            <input type="text" class="text1" name="text12" value="C" onclick="location.reload()"> </br>

            <input type="button" class="num" name="btn7" value="7" 
                    onclick="displaynum(btn7.value)">
            <input type="button" class="num" name="btn8" value="8" 
                    onclick="displaynum(btn8.value)">
            <input type="button" class="num" name="btn9" value="9" 
                    onclick="displaynum(btn9.value)">
            <input type="button" class="mult" name="multbtn" value="*" 
                    onclick="displaynum(multbtn.value)"> </br>
            
            <input type="button" class="num" name="btn4" value="4" 
                    onclick="displaynum(btn4.value)">
            <input type="button" class="num" name="btn5" value="5" 
                    onclick="displaynum(btn5.value)">
            <input type="button" class="num" name="btn6" value="6" 
                    onclick="displaynum(btn6.value)">
            <input type="button" class="subb" name="subbtn" value="-" 
                    onclick="displaynum(subbtn.value)"> </br>

            <input type="button" class="num" name="btn1" value="1" 
                    onclick="displaynum(btn1.value)">
            <input type="button" class="num" name="btn2" value="2" 
                    onclick="displaynum(btn2.value)">
            <input type="button" class="num" name="btn3" value="3" 
                    onclick="displaynum(btn3.value)">
            <input type="button" class="add" name="addbtn" value="+" 
                    onclick="displaynum(addbtn.value)"> </br>

            <input type="button" class="point" name="dot" value="." 
                    onclick="displaynum(dot.value)">
            <input type="button" class="num" name="btn0" value="0" 
                    onclick="displaynum(btn0.value)">
            <input type="button" class="igual" name="eqlbtn" value="=" 
                    onclick="text1.value=eval(text1.value)">
            <input type="button" class="dividir" name="divbtn" value="/" 
                    onclick="displaynum(divbtn.value)"> </br>
        </form>
    </div>
</body>
<script src="script.js"></script>
</html>
